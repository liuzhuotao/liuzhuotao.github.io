{{ define "main" }}
<div>
    {{ $posts := (.Site.GetPage "news.md").Params.data }}
    {{ range $posts }}
      {{ range $date, $title := .}}
        <p style="margin-bottom: 0rem;">{{ .date }}</p>
        <h5 style="margin-top: -0.5rem;">{{ .title | markdownify }}</h5> <br>
      {{ end }}

      <br>
    {{ end }}
</div>
{{ end }}
