<div class="sponsor-group sponsor-group-6">
{{ range $index, $element := $.Site.Data.sponsors.silver }}
      {{ if gt $index 41}}
            <a class="sponsor-item" href="{{ .url }}" {{ if .id }}id="{{ .id }}"{{ end }} {{ if .nofollow }}rel="nofollow"{{ end }}{{ if .sponsored }}rel="sponsored"{{ end }}><img class="logo-img" src="/images/sponsors/{{ .image }}" alt="{{ .name }}"></a>
      {{ end }}
{{ end }}
</div>
